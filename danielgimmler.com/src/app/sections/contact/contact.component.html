<div class="contact section" id="contact">
    <h2 class="col-12 col-md-6 offset-md-3">{{ "Let's talk!" | uppercase }}</h2>

    <form #f="ngForm" (ngSubmit)="sendEmail(f)" class="col-12 col-md-6 offset-md-3">
        <div class="form-group col-6">
            <input ngModel name="name" #name="ngModel" id="name" autocomplete="name" placeholder="name" type="text" class="form-control">
        </div>

        <div class="form-group col-6">
            <input ngModel name="email" #email="ngModel" id="email" autocomplete="email" placeholder="email" type="text" class="form-control" required>
        </div>

        <div class="form-group col-12">
            <input ngModel name="subject" #subject="ngModel" id="subject" autocomplete="subject" placeholder="subject" type="text" class="form-control" required>
        </div>

        <div class="form-group col-12">
            <textarea ngModel name="message" #message="ngModel" id="message" placeholder="message" cols="30" rows="5" class="form-control" required></textarea>
        </div>

        <button class="btn" [disabled]="!f.valid">Send</button>

        <div class="message-box col-12"
            [style.background]="emailSent != 'failure' ? messageColors.success : messageColors.failure"
            [@emailSent]="emailSent">

            <i class="fa fa-times" (click)="closeMsg()"></i>
            <p>{{ emailSent != "failure" ? responseMsg.success : responseMsg.failure }}</p>
        </div>
    </form>
</div>
